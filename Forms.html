<!DOCTYPE html>
<html>
    <title>My Form</title>
    <body>
        <form>
        <fieldset>
            <legend><strong>Personal Details</strong></legend>
            <label> First Name</label><br>
            <input type="text" id="First Name" placeholder="Enter your firstname"><br>
            <label> Last Name</label><br>
            <input type="text" id="Last Name" placeholder="Enter your lastname"><br>
            <label>Age</label><br>
            <input type="text" id="Age"><br>
            <label>Gender</label><br>
            <input type="radio" id="Gender">Female<br>
            <input type="radio" id="Gender">Male<br>
            <label>Nationality</label><br>
            <input type="text" id="Nationality"><br>
            <label>Address</label><br>
            <input type="text" id="Address" placeholder="Enter your country"><br>
            <label>Email ID</label><br>
            <input type="text" id="Email ID"><br>
            <label>Contact number(This will be hidden)</label><br>
            <input type="password" id="Contact number"><br>
            <label>Date of Birth</label><br>
            <input type="Date" id="Date of Birth"><br>
            <label>Religion</label><br>
            <select name="Religion" ID="Religion">
                <option>Christian</option>
                <option>Hindu</option>
                <option>Muslim</option>
                <option>Others</option>
            </select>
        </fieldset>
        </form>
    </body>
</html>
